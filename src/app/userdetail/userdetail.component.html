<h2>
  {{ user?.name }} Details
</h2>
<form *ngIf="user" class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" id="name" #name="ngModel" required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email" #email="ngModel" required>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="score" class="col-sm-2 control-label">Score</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="user.score" name="score" id="score">
    </div>
  </div>
  <div class="form-group">
    <label for="admin" class="col-sm-2 control-label">Admin</label>
    <div class="col-sm-10">
      <input type="checkbox" [(ngModel)]="user.admin" name="admin" id="admin">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" (click)="update()">Update</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger" (click)="remove()">Delete</button>
    </div>
  </div>
</form>
