<h2>
  {{ user?.name }} Details
</h2>
<form *ngIf="user" class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{ user.name }}" #score>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{ user.email }}" #score>
    </div>
  </div>
  <div class="form-group">
    <label for="score" class="col-sm-2 control-label">Score</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{ user.score }}" #score>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" (click)="update(score.value)">Update</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger" (click)="remove()">Delete</button>
    </div>
  </div>
</form>
