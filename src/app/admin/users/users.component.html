<table class="table table-striped table-hover table-condensed" id="leaderboard">
    <thead>
        <tr>
            <th>Photo</th>
            <th><a class="clickable" (click)="changeSort('name')"><span *ngIf="sortBy === 'name'" class="glyphicon glyphicon-sort"> </span> Name</a></th>
            <th>Email</th>
            <th><a class="clickable" (click)="changeSort('score')"><span *ngIf="sortBy === 'score'" class="glyphicon glyphicon-sort"> </span> Score</a></th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | async; let i = index" (click)="gotoDetail(user.$key)" >
            <td><img src="{{ user.profileImageURL }}" alt="{{ user.name }}" class="user-image small-user-image"></td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><span class="badge">{{ user.score }}</span></td>
            <td><span *ngIf="user.admin" class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
        </tr>
    </tbody>
</table>
