<div class="omb_login">
  <h3 class="omb_authTitle">{{ action }}</h3>
  <div class="row omb_row-sm-offset-2 omb_socialButtons">
    <div class="col-xs-3 col-sm-2">
      <a (click)="clickAction('Facebook')" class="btn btn-lg btn-block omb_btn-facebook clickable">
        <i class="fa fa-facebook visible-xs"></i>
        <span class="hidden-xs">Facebook</span>
      </a>
    </div>
    <div class="col-xs-3 col-sm-2">
      <a (click)="clickAction('Twitter')" class="btn btn-lg btn-block omb_btn-twitter clickable">
        <i class="fa fa-twitter visible-xs"></i>
        <span class="hidden-xs">Twitter</span>
      </a>
    </div>
    <div class="col-xs-3 col-sm-2">
      <a (click)="clickAction('Google')" class="btn btn-lg btn-block omb_btn-google clickable">
        <i class="fa fa-google-plus visible-xs"></i>
        <span class="hidden-xs">Google+</span>
      </a>
    </div>
    <div class="col-xs-3 col-sm-2">
      <a (click)="clickAction('Github')" class="btn btn-lg btn-block omb_btn-github clickable">
        <i class="fa fa-github visible-xs"></i>
        <span class="hidden-xs">GitHub</span>
      </a>
    </div>
  </div>

  <div class="row omb_row-sm-offset-2 omb_loginOr">
    <div class="col-xs-12 col-sm-8">
      <hr class="omb_hrOr">
      <span class="omb_spanOr">or</span>
    </div>
  </div>

  <div class="row omb_row-sm-offset-2">
    <div class="col-xs-12 col-sm-8">
      <form class="omb_loginForm" autocomplete="off" (ngSubmit)="submit(newForm)" #newForm="ngForm">
        <div *ngIf="action=='Sign Up'" class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <span class="help-block"></span>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-at"></i></span>
          <input type="text" class="form-control" name="username" placeholder="Email Address">
        </div>
        <span class="help-block"></span>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <span class="help-block"></span>

        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ action }}!</button>
      </form>
    </div>
  </div>
</div>
