<div class="container">
  <div *ngIf="user" class="profile thumbnail">
    <div class="profile-image">
      <img src="{{ user.profileImageURL }}" alt="{{ user.name }}" class="user-image">
    </div>
    <div class="profile-details">
      <p>{{ user.name }}</p>
      <p>Score: <strong>{{ user.score }}</strong></p>
      <p><a (click)="logout()">Logout</a></p>
    </div>
  </div>
  <h1 (click)="check()">
    {{title}}
  </h1>
  <ul class="nav nav-tabs">
    <li><a routerLink="/leaderboard" routerLinkActive="active">Leaderboard</a></li>
    <li><a routerLink="/about" routerLinkActive="active">About</a></li>

    <li *ngIf="(auth | async)"><a routerLink="/users" routerLinkActive="active">Users</a></li>
    <li *ngIf="!(auth | async)" class="pull-right"><a (click)="login()">Login</a></li>
    <li *ngIf="!(auth | async)" class="pull-right"><a (click)="createAccount()">Sign up with Google account</a></li>
  </ul>
  <router-outlet></router-outlet>
  <footer class="footer">

  </footer>
</div>
